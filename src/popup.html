<!DOCTYPE html>
<html>
  <head>
    <title>Deeplex</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600|Dosis:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <div class="header">
      <img class="header__icon" src="../img/icon48.png">
      <p class="header__title">Deeplex</p>
      <div class="icon github-icon">
        <i class="fab fa-github"></i>
      </div>
      <div class="icon">
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <div class="content">
      <form id="translationForm" method="post">
        <div class="lang-select">
          <p class="lang-select__label">From:</p>
          <select class="lang-select__dropdown" name="sourceLangs">
            <option value="auto">Detect</option>
            <option value="ES">Spanish</option>
            <option value="EN">English</option>
            <option value="DE">Deutsch</option>
            <option value="FR">French</option>
            <option value="PT">Portuguese</option>
            <option value="IT">Italian</option>
            <option value="NL">Dutch</option>
            <option value="PL">Polish</option>
            <option value="RU">Russian</option>
          </select>
        </div>

        <div class="content__arrow"> > </div>

        <div class="lang-select">
          <p class="lang-select__label">To:</p>
          <select class="lang-select__dropdown" name="targetLangs">
            <option value="ES">Spanish</option>
            <option value="EN">English</option>
            <option value="DE">Deutsch</option>
            <option value="FR">French</option>
            <option value="PT">Portuguese</option>
            <option value="IT">Italian</option>
            <option value="NL">Dutch</option>
            <option value="PL">Polish</option>
            <option value="RU">Russian</option>
          </select>
        </div>

        <input class="translate-button" type="submit" value="Translate page">
      </form>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
